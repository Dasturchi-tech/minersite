<!DOCTYPE html>
<html>
<head>
    <title>Web Miner</title>
</head>
<body>
    <h1>Welcome to the Mining Website</h1>
    <p>Your browser will mine Monero in the background to support this site.</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        const worker = new Worker('miner.js'); // miner.js handles mining logic
        worker.postMessage({ address: 'YOUR_MONERO_WALLET_ADDRESS', pool: 'YOUR_POOL_URL' });
    </script>
</body>
</html>
